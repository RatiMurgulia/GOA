<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/day21 html/style.css">
</head>
<body>


<!-- <header> თეგს ვიყენებთ თავში -->
    <header>
       <h1>header</h1>
    </header>

<!-- <nav>=navigation ბარები შეიცავენ ლინკებს და ღილაკებს რომ ვებსაიტი გადავიდეს სხვა გვერდზე -->
<!-- შეგვიძლია <nav> თეგი ჩაიწეროს <header> ში  -->
<!-- <nav> თეგს გადავეცით ლინკი რომელშიც მოვათავსეთ ჩვენი გაკეთებული სხვა html ფაილის მისამართი 
ბრაუზერში link1 ზე დაკლიკებისას გადავალთ ჩვენს მიერ მითითებულ სხვა გვერდზე-->
    <nav>
        <a href="/day21 html/link1.html">link 1</a>
        <a href="/day21 html/link2.html">link 2</a>
        <a href="/day21 html/link3.html">link 3</a>
        <p>nav pharagraph</p>
    </nav>

<!-- <main> თეგს ვიყენებთ შუაში სადაც მოთავსებული იქნება საიტის მთავარი კონტენტი -->
<!-- <main> თეგში ვწერთ <article> თეგს სადაც მოვათავსებთ საიტის მთავარ კონტენტს სადაც დავწერთ დიდ პარაგრაფებს -->
<!-- <main> თეგში ასევე ვწერთ <section> თეგს სადაც დავწერთ ნებისმიერ რამეს დავამატებთ სურათს და ა.შ -->
    <main>
<!-- <article> ელემენტებს აქვთ განსვავებული <section> -->
        <article>
            <h2>main content</h2>
            <p>main pharagraph</p>
        </article>
<!-- <section> თეგის გამოყენება შეგვიძლია მრავალჯერ -->
        <section>
            <img src="/day21 html/img/html structure.png" alt="html structure photo" width="300px">
            <h1>section text</h1>
            <p>section pharagraph</p>
        </section>

<!-- <div> თეგის საშუალებით შეგვიძლია რამდენიმე ელემენტების გაერთიანება შეკვრა
და შემდეგ მასზე სხვადახვა მოქმედებების გაკეთება -->
<!-- <div> ის გამოყენება რეკომენდებულია <main> კონტენტში -->
        <div>
            <h1>div h1</h1>
            <p>div pharagraph</p>
            <img src="/day21 html/img/fsociety.jpg" 
            alt="fsociety photo" width="200px">
        </div>

<!-- შეგვიძლია შევქმნათ ცარიელი <div> და მივანიჭოთ class-ი რომ css-ში მივწვდეთ ამ კონკრეტულ <div> ს -->
        <div class="div1"></div>

    </main>

<!-- <aside> თეგი არის საიტის გვერდითა ნაწილები რომლებსაც საერთო არ აქვთ საიტის <main> კონტენტთან -->
    <aside>
        <h2>aside txt</h2>
        <p>aside pharagraph</p>
    </aside>


<!-- <footer> თეგს ვიყენებთ საიტის ბოლოში დასასრულს -->
    <footer>
        <p>footer</p>
    </footer>

</body>
</html>
