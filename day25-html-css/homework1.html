<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>information</title>
    <link rel="stylesheet" href="/day25-html-css/style.css">
</head>
<body>
    <header>
        <h1 align="center" color="green" class="maintitle">Users information</h1>
    </header>
    
    <main>
        <h2 align="center">Enter your information</h2>

        <form align="center">
            <label for="fullname" style="color: greenyellow;"><b>Enter your name*</b></label>
            <br>
            <input id="name" type="text" placeholder="Name" required name="name">
            <br>
            <br>
            <br>
            <br>
            <label for="surname" style="color: greenyellow;"><b>Enter your surname*</b></label>
            <br>
            <input id="surname" type="text" placeholder="Surname" required name="surname">
            <br>
            <br>
            <br>
            <br>
            <label for="email" style="color: greenyellow"><b>Enter your email*</b></label>
            <br>
            <input id="email" type="email" placeholder="Enter your email" required name="email">
            <br>
            <br>
            <br>
            <br>
            <label for="password" style="color: greenyellow">Enter your password*</label>
            <br>
            <input id="password" type="password" minlength="4" maxlength="15" placeholder="Enter your password" required name="password">
            <br>
            <br>
            <br>
            <br>
            <h3 align="center" style="color:red">Gender</h3>
            <label for="male" style="color: greenyellow;"><b>Male</b></label>
            <input id="male" type="radio" required name="gender">
            
            <label for="female" style="color: greenyellow"><b>Female</b></label>
            <input id="female" type="radio" required name="gender">
            <br>
            <br>
            <br>
            <input type="Submit" value="Send">
            <input type="reset">
            
            



        </form>
    </main>

</body>
</html>
