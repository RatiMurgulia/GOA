<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sing up</title>
</head>
<body>
    
<!-- <input>-ის საშუალებით ვქმნით გრაფას სადაც ვწერთ სიმბოლოებს -->

<!-- placeholder=""-ის საშუალებით გრაფაში ვწერთ დროებით ტექსტს რომელიც სიმბოლოების დაწერის დროს გაქრება -->

<!-- required-ის დაწერის დროს ცარიელ გრაფაში ვითხოვთ კონკრეტული მონაცემების დაწერას -->

<!-- minleght=""-ის საშუალებით გრაფაში გვაფრთხილებს თუ რამდენი სიმბოლო უნდა დაიწეროს მინიმუმ -->

<!-- maxleght=""-ის საშუალებით გრაფაში გვაფრთხილებს თუ რამდენი სიმბოლო უნდა დაიწეროს მაქსიმუმ -->

<!-- <input type="submit" value="click"> submit-ის მითითებით უკვე იგზავნება მონაცემები ბაზაში -->

<!-- <input type="button" value="click"> button-ს არ ვიყენებთ მონაცემების გასაგზავნად მას უბრალოდ ვიყენებთ
რაიმე რიცხვების ასაწევ დასაწევად რაიმე ფუნქციონალისთვის -->

<!-- ღილაკის შექმნა შეგვიძლია <button>-ითაც და <input type="button" value="click">-ითაც
მაგრამ <form>-ებში უფრო ხშირად იყენებენ <input type="button" value="click"> ელემენტს -->

<!-- <input type="reset">-ის დაკლიკებისას გრაფაში დაწერილი ყველა მონაცემი წაიშლება -->

<!-- <input type="checkbox">-ის საშუალებით ვქმნით პატარა checkbox-ს -->

<!-- ყველა ეს ელემენტები უნდა იყოს მოქცეული <form>-აში სხვანაირად მონაცემების გაგზავნა ბაზაში არ მოხდება -->

<!-- id="text" არის უნიკლური და მისი გამეორება არშეიძლება არასოდეს -->
<!-- id=""-ის გამოძახება ხდება # ნიშნით და გვერდით id-ზე დარქმეული სახელის დაწერით
მაგ:
#text{
    color: red;
} -->

<!-- <label for="fullname">Please enter your fullname</label> ვაკრავთ ედიკეტს <input>-ს -->
<!-- <input>-ი დავაკავშირეთ id-ით და გადაცემული ტექსტზე დაკლიკებით
        გრაფაში ავტომატურად დაიკლიკება -->
    <form>
        <label for="fullname">Please enter your fullname:</label>
        <input id="fullname" type="text" placeholder="Enter full name*" required>
        <br>
        <br>
        <label for="elposta">Please enter your email:</label>
        <input id="elposta" type="Enter email" placeholder="Enter email*">
        <br>
        <br>
        <label for="paroli">Please enter your password:</label>
        <input id="paroli" type="password" placeholder="Enter password*">
        <br>
        <br>
        <label for="cheki">Agree this document.</label>
        <input id="cheki" type="checkbox">
        <br>
        <br>
        <input type="submit" value="Log In">
        <input type="reset">
    </form>
</body>
</html>

    <!-- css-ის კოდს ვწერთ html-ში -->
    <style>
    /* .home-ის დაწერით ვიძახებთ ჩვენს მიერ დარქმეულ class-ის სახელს home-ს და ვაძლევთ ფერს ჩვენს მიერ შექმნილ ელემენტებს */

        }

        }

        }
    </style>
</head>

        <section>

                <li class="pred">Lion</li>

            </ul>
        </section>

        <section>
            <h3>Home Animals</h3>

                <li class="home">Cow</li>
